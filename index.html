<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheet.css">
    <title>Calculator Page</title>
</head>
<body>
    <div class="container">
        <div class="screen-section"></div>

        <div class="keyboard-section">

            <div class="column-div">

                <div class="first-row">
                    <button>AC</button>
                    <button>+/-</button>
                    <button>%</button>
                    <button>:</button>
                </div>

                <div class="second-row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>X</button>
                </div>

                <div class="third-row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>-</button>
                </div>

                <div class="fourth-row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>+</button>
                </div>

                <div class="fifth-row">
                    <button>0</button>
                    <button>.</button>
                    <button>=</button>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
