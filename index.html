<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheet.css">
    <link rel="stylesheet" href="./fontawesome-free-6.2.0-web/css/all.min.css">
    <title>Calculator Page</title>
</head>
<body>
    <div class="container">
        <div class="screen-section"></div>

        <div class="keyboard-section">

            <div class="column-div">

                <div class="first-row">
                    <button class="round-button" id="yellow">AC</button>

                    <button class="round-button" id="yellow"
                    style="margin-left: 8px;" value="%">
                    <p>%</p>
                </button>

                    <button class="round-button" id="yellow"
                    style="margin-left: 8px;" value="">
                    <p>DEL</p>
                </button>

                    <button class="round-button" id="yellow"
                    style="margin-left: 8px;" value="/">
                    <p>/</p>
                </button>
                </div>

                <div class="second-row">
                    <button class="round-button" id="normal"
                    value="7">7</button>

                    <button class="round-button" id="normal"
                    style="margin-left: 8px;" value="8">8</button>

                    <button class="round-button" id="normal"
                    style="margin-left: 8px;" value="9">9</button>

                    <button class="round-button" id="yellow"
                    style="margin-left: 8px;" value="*">
                    <p>*</p>
                </button>
                </div>

                <div class="third-row">
                    <button class="round-button" id="normal"
                    value="4">4</button>

                    <button class="round-button" id="normal"
                    style="margin-left: 8px;" value="5">5</button>

                    <button class="round-button" id="normal"
                    style="margin-left: 8px;" value="6">6</button>

                    <button class="round-button" id="yellow"
                    style="margin-left: 8px;" value="-">
                    <p>-</p>
                </button>
                </div>

                <div class="fourth-row">
                    <button class="round-button" id="normal"
                    value="1">1</button>

                    <button class="round-button" id="normal"
                    style="margin-left: 8px;" value="2">2</button>

                    <button class="round-button" id="normal"
                    style="margin-left: 8px;" value="3">3</button>

                    <button class="round-button" id="yellow"
                    style="margin-left: 8px;" value="+">
                    <p>+</p>
                </button>
                </div>

                <div class="fifth-row">
                    <button class="round-button" id="zero" value="0">
                        <p>0</p>
                    </button>

                    <button class="round-button" id="normal"
                    style="margin-left: 8px;" value=".">.</button>

                    <button class="round-button" id="yellow"
                    style="margin-left: 8px;" value="=">
                    <p>=</p>
                </button>
                </div>

                <div class="six-row">
                    <button id="switch">Switch Theme</button>
                </div>
            </div>

        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
